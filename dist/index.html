<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link type="image/x-icon" rel="shortcut icon" href="images/caba03eff8f7ad8fa617.ico">
	<title>Mesto</title>
	<script defer="defer" src="main.bundle.js"></script>
	<link href="main.css" rel="stylesheet">
</head>

<body class="root">
	<header class="header"><img class="header__logo" src="images/bbe2a6eafac19c3d031c.svg" alt="Логотип"></header>
	<main class="content">
		<section class="profile"><img class="profile__avatar" src="images/8ba723c141af0c08e817.jpg" alt="Фото профиля">
			<div class="profile__info">
				<div class="profile__info-wrapper">
					<h1 class="profile__name">Жак-Ив Кусто Кусто</h1><button type="button" class="profile__button-edit"
						aria-label="Редактировать"></button>
				</div>
				<p class="profile__about-self">Исследователь океана</p>
			</div><button type="button" class="profile__button-add" aria-label="Добавить"></button>
		</section>
		<section class="places"></section>
	</main>
	<footer class="footer">
		<p class="footer__author">© 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_edit">
		<div class="popup__container"><button type="button" class="popup__close popup__close_edit"
				aria-label="Закрыть"></button>
			<form class="popup__form popup__form_edit" name="editProfile" novalidate>
				<h2 class="popup__title">Редактировать профиль</h2><label class="popup__form-field"><input autocomplete="off"
						id="input-profile-name" class="popup__input popup__input_profile-name" name="newName" value="Жак-Ив Кусто"
						minlength="2" maxlength="40" required placeholder="Ваше имя"> <span
						class="input-profile-name-error popup__input-error"></span></label> <label class="popup__form-field"><input
						autocomplete="off" id="input-profile-about" class="popup__input popup__input_about-self" name="newAboutSelf"
						value="Исследователь океана" minlength="2" maxlength="200" required placeholder="Расскажите о себе"> <span
						class="input-profile-about-error popup__input-error"></span></label> <button type="submit"
					class="popup__save edit">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_add-place">
		<div class="popup__container"><button type="button" class="popup__close popup__close_add-place"
				aria-label="Закрыть"></button>
			<form class="popup__form popup__form_add-place" name="AddPlace" novalidate>
				<h2 class="popup__title">Новое место</h2><label class="popup__form-field"><input autocomplete="off"
						id="input-place-name" class="popup__input popup__input_name-place" name="newNamePlace" minlength="2"
						maxlength="30" required placeholder="Название"> <span
						class="input-place-name-error popup__input-error"></span></label> <label class="popup__form-field"><input
						autocomplete="off" id="input-place-url" class="popup__input popup__input_url-image" name="newImagePlace"
						type="url" required placeholder="Ссылка на картинку"> <span
						class="input-place-url-error popup__input-error"></span></label> <button type="submit"
					class="popup__save place">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup_position_look-place">
		<div class="popup__container popup__container_position_look-place"><button type="button"
				class="popup__close popup__close_look-place" aria-label="Закрыть"></button> <img class="popup__image" src="#"
				alt="">
			<h2 class="popup__image-description"></h2>
		</div>
	</div><template class="places__template">
		<article class="places__item"><button class="places__delete"></button> <img class="places__image">
			<div class="places__text">
				<h2 class="places__title"></h2><button type="button" class="places__like"
					aria-label="Отметить нравится"></button>
			</div>
		</article>
	</template>
</body>

</html>
