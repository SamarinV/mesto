<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about-self">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add" aria-label="Добавить"></button>
    </section>

    <section class="places">
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="places__text">
          <h2 class="places__title">Карачаевск</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="places__text">
          <h2 class="places__title">Гора Эльбрус</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="places__text">
          <h2 class="places__title">Домбай</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="places__text">
          <h2 class="places__title">Гора Эльбрус</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="places__text">
          <h2 class="places__title">Домбай</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="places__text">
          <h2 class="places__title">Карачаево-Черкесия</h2>
          <button type="button" class="places__like" aria-label="Отметить нравится"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <div class="pop-up pop-up_disabled">
    <div class="pop-up__container">
      <form class="pop-up__form" name="editProfile">
        <button type="button" class="pop-up__close" aria-label="Закрыть"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input class="pop-up__input-text pop-up__name" name="newName" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя">
        <input class="pop-up__input-text pop-up__about-self" name="newAboutSelf" type="text" value="Исследователь океана" placeholder="Расскажите о себе">
        <button type="submit" class="pop-up__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
