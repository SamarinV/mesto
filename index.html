<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about-self">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add" aria-label="Добавить"></button>
    </section>

    <section class="places">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <div class="pop-up pop-up_edit">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close pop-up__close_edit" aria-label="Закрыть"></button>
      <form class="pop-up__form pop-up__form_edit" name="editProfile">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input class="pop-up__input-text pop-up__input-text_profile-name" name="newName" type="text" value="Жак-Ив Кусто" required placeholder="Ваше имя">
        <input class="pop-up__input-text pop-up__input-text_about-self" name="newAboutSelf" type="text" value="Исследователь океана" placeholder="Расскажите о себе">
        <button type="submit" class="pop-up__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_add-place">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close pop-up__close_add-place" aria-label="Закрыть"></button>
      <form class="pop-up__form pop-up__form_add-place" name="AddPlace">
        <h2 class="pop-up__title">Добавить место</h2>
        <input class="pop-up__input-text pop-up__input-text_name-place" name="newNamePlace" type="text" required placeholder="Название места">
        <input class="pop-up__input-text pop-up__input-text_url-image" name="newImagePlace" type="text" required placeholder="Адрес картинки">
        <button type="submit" class="pop-up__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_position_look-place">
    <div class="pop-up__container pop-up__container_position_look-place">
      <button type="button" class="pop-up__close pop-up__close_look-place" aria-label="Закрыть"></button>
      <img class="pop-up__image" src="" alt="">
      <h2 class="pop-up__image-description"></h2>
    </div>
  </div>

  <template class='places__template'>
    <article class="places__item">
      <button class="places__delete"></button>
      <img class="places__image">
      <div class="places__text">
        <h2 class="places__title"></h2>
        <button type="button" class="places__like" aria-label="Отметить нравится"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
