  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <div class="pop-up" id="popupEdit">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close" aria-label="Закрыть" id="closeEdit"></button>
      <form class="pop-up__form" name="editProfile">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input class="pop-up__input-text pop-up__input-text_content_name" name="newName" type="text" value="Жак-Ив Кусто" required placeholder="Ваше имя">
        <input class="pop-up__input-text pop-up__input-text_content_about-self" name="newAboutSelf" type="text" value="Исследователь океана" placeholder="Расскажите о себе">
        <button type="submit" class="pop-up__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="pop-up" id="popupAddPlace">
    <div class="pop-up__container">
      <button type="button" class="pop-up__close" aria-label="Закрыть" id="closeAddPlace"></button>
      <form class="pop-up__form" name="editProfile">
        <h2 class="pop-up__title">Добавить место</h2>
        <input class="pop-up__input-text pop-up__input-text_content_name" name="newName" type="text" value="" required placeholder="Название места">
        <input class="pop-up__input-text pop-up__input-text_content_about-self" name="newAboutSelf" type="text" value="" placeholder="Адрес картинки">
        <button type="submit" class="pop-up__save">Сохранить</button>
      </form>
    </div>
  </div>

  <template id='places__template'>

      <div class="places__text">
