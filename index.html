<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип">
  </header>

  <main>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit">
            <img class="profile__button-edit-logo" src="./images/edit.png" alt="Редактировать">
          </button>
        </div>
        <p class="profile__about-self">Исследователь океана</p>
      </div>
      <button class="profile__button-add">
        <img class="profile__button-add-logo" src="./images/cross.png" alt="Добавить">
      </button>
    </section>

    <section class="places">
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="places__text">
          <h2 class="places__title">Карачаевск</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="places__text">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="places__text">
          <h2 class="places__title">Домбай</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="places__text">
          <h2 class="places__title">Гора Эльбрус</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="places__text">
          <h2 class="places__title">Домбай</h2>
          <div class="places__like"></div>
        </div>
      </article>
      <article class="places__item">
        <img class="places__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="places__text">
          <h2 class="places__title">Карачаево-Черкесия</h2>
          <div class="places__like"></div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <section class="pop-up pop-up_disabled">
    <form class="pop-up__form">
      <button class="pop-up__close"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input class="pop-up__name" type="text" value="Жак-Ив Кусто">
      <input class="pop-up__about-self" type="text" value="Исследователь океана">
      <button class="pop-up__save">Сохранить</button>
     </form>
  </section>
  <script src="./index.js"></script>
</body>
</html>
